name: Continuous Integration

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Prettier Action
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write _data/*/*.json
          only_changed: True
